<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A2Z Coaching</title>
  <style>
    body {
      background-color: #F8F0EB;
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      justify-content: center;
    }
    img {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body >
  <img src="card.svg" alt="card" style="width: 100%; height: 100vh;">
</body>
</html>
